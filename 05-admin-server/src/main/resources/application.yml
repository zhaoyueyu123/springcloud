server:
  port: 10086
spring:
  application:
    name: admin-service
eureka:
  client:
    service-url:
      defaulZone: http://127.0.0.1:8761/eureka
  instance:
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: '*' #暴露所有的监控端点